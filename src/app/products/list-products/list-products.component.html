
<div class="mt-2">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search Products">
                <button (click)="filterProducts()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                <button (click)="clearSearch()" class="btn btn-outline-secondary" type="button" id="button-addon2">Clear</button>
              </div>
              <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="row row-cols-1  row-cols-md-3 g-4">
                <div class="col" *ngFor="let item of filteredProductList" (click)="goToProductDetails(item.id)">
                    <div class="card border-dark pointer">
                      <img src= {{item.image}} class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title text-center">{{item.name}}</h5>
                      </div>
                      <div class="card-footer text-center">
                        <div class="col">
                          <small><strong>Stars : {{item.stars}}</strong></small>
                        </div>
                        <div class="col">
                          <small class="card-title text-center">Quantity - {{item.quantity}}</small>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
