
<div class="row mt-4">
    <div class="col">
        <h3>Add Product</h3>
        <hr>
    </div>
</div>

<div class="row mt-2">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="productsForm">
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                        <input class="form-control" type="input" formControlName="name">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Quantity</label>
                        <div class="col-sm-10">
                          <input class="form-control" type="input" formControlName="quantity">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                          <input class="form-control" type="input" formControlName="description">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-10">
                          <input class="form-control" type="input" formControlName="image">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Stars</label>
                        <div class="col-sm-10">
                          <input class="form-control" type="input" formControlName="stars">
                        </div>
                    </div>
                    <button type="button" (click)="submitForm()" class="btn btn-primary">Submit</button>
                  </form>
            </div>
          </div>
    </div>
</div>
