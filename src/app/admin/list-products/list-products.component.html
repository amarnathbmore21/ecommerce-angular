<div class="alert alert-danger mt-2 text-center" role="alert">
  <strong>Admin Panel</strong>
</div>

<div class="mt-2">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search Products">
                <button (click)="filterProducts()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                <button (click)="clearSearch()" class="btn btn-outline-secondary" type="button" id="button-addon2">Clear</button>
              </div>
              <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="row g-4">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col"> Modify </th>
                    <th scope="col">Image</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of filteredProductList; let index = index">
                    <th scope="row"> [{{index+1 }}] </th>
                    <td> {{item.name}} </td>
                    <td> {{item.quantity}}</td>
                    <td>
                      <div class="btn-group" role="group">
                        <button type="button" (click)="increaseQuantity(item);" class="btn btn-primary" >+</button>
                        <button type="button" (click)="decreaseQuantity(item);" class="btn btn-danger" >-</button>
                      </div>
                    </td>
                    <td><img src= {{item.image}} class="product-img" alt="..."></td>
                    <td><button (click)="deleteProduct(item)" class="btn rounded btn-outline-danger" type="button">Delete</button></td>
                  </tr>
                </tbody>
              </table>  
            </div>
        </div>
    </div>
</div>
